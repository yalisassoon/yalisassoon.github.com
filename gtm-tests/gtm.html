<html>
<head>
    <title>Google Tag Manager website/webapp examples for snowplow.js</title>

    <!-- Google Tag Manager -->
    <noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-B93L"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    '//www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-B93L');</script>
    <!-- End Google Tag Manager -->

    
    <!-- Example events -->
    <script type="text/javascript">
        function playMix() {
            alert("Playing a DJ mix");
            dataLayer.push({'ev_category': 'Mixes', 'ev_action': 'Play Mix', 'ev_label': 'MRC/fabric-0503-mix', 'ev_propery':'', 'ev_value':'0.0', 'event': 'custom_event'});
        }
        function addProduct() {
            alert("Adding a product to basket");
            dataLayer.push({'ev_category': 'Checkout', 'ev_action': 'Add Product', 'ev_label': 'ASO01043', 'ev_property': 'blue:xxl', 'ev_svalue': '2.0', 'event': 'custom_event'});
        }

        function addEcommerceTransaction() {
          alert('Adding an ecommerce transaction');

          var orderId = 'order-123';

          // addTrans sets up the transaction, should be called first.
          _snaq.push(['addTrans',
              orderId,                // order ID - required
              '',                     // affiliation or store name
              '8000',                 // total - required
              '',                     // tax
              '',                     // shipping
              '',                     // city
              '',                     // state or province
              ''                      // country
              ]);

          // addItem might be called for each item in the shopping cart,
          // or not at all.
          _snaq.push(['addItem',
              orderId,                // order ID - required
              '1001',                 // SKU - required
              'Blue t-shirt',         // product name
              '',                     // category
              '2000',                 // unit price - required
              '2'                     // quantity - required
              ]);

          _snaq.push(['addItem',
              orderId,                // order ID - required
              '1002',                 // SKU - required
              'Red shoes',            // product name
              '',                     // category
              '4000',                 // unit price - required
              '1'                     // quantity - required
              ]);

          // trackTrans sends the transaction to SnowPlow tracking servers.
          // Must be called last to commit the transaction.
          _snaq.push(['trackTrans']);

        }
    </script>
</head>

<body>
    <h1>Asynchronous examples for snowplow.js</h1>
    <p>Press the buttons below to trigger individual tracking events:<br>
        <button type="button" onclick="playMix()">Play a mix</button><br>
        <button type="button" onclick="addProduct()">Add a product</button><br>
        <button type="button" onclick="addEcommerceTransaction()">Add an ecommerce transaction</button>
    </p>
</body>

</html>
